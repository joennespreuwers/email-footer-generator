<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Footer Generator</title>
		<link rel="stylesheet" href="./stylesheets/styles.css" />
		<link rel="stylesheet" href="./stylesheets/background.css" />
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="app.js"></script>
	</head>
	<div id="stars"></div>
	<div id="stars2"></div>
	<div id="stars3"></div>
	<body>
		<div class="wrapper">
			<div class="div1 bbod">
				<h1>Email footer generator</h1>
			</div>

			<div class="div2 bbod">
				<div class="layout bbod">
					<label for="fname">First Name:</label>
					<input type="text" id="fname" name="fname" placeholder="John" />
				</div>
				<div class="layout bbod">
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lastname" placeholder="Smith" />
				</div>
				<div class="layout bbod">
					<label for="title">Title:</label>
					<input type="text" id="title" name="title" placeholder="CEO" />
				</div>
				<div class="layout bbod">
					<label for="phone">Phone number:</label>
					<input type="text" id="phone" name="phone" placeholder="+1 234 567 890" />
				</div>
				<div class="layout bbod">
					<label for="company">Company:</label>
					<input id="myInput" type="text" id="company" name="company" placeholder="Company" />
				</div>
				<div class="layout bbod">
					<label for="street">Street:</label>
					<input type="text" id="street" name="street" placeholder="Street 10" />
				</div>
				<div class="layout bbod">
					<label for="city">City:</label>
					<input type="text" id="city" name="city" placeholder="New-York" />
				</div>
				<div class="layout bbod">
					<label for="maps-link">Maps link:</label>
					<input type="text" id="maps-link" name="maps-link" placeholder="https://maps.google.com" />
				</div>
				<!-- Socials -->
				<div class="layout bbod">
					<label for="website-alt">Website alt:</label>
					<input type="text" id="website-alt" name="website-alt" placeholder="www.website.com" />
				</div>
				<div class="layout bbod">
					<label for="website-link">Website link:</label>
					<input type="text" id="website-link" name="website-link" placeholder="https://www.website.com/" />
				</div>
				<div class="layout bbod">
					<label for="alt-text">Alt text:</label>
					<input type="text" id="alt-text" name="alt-text" placeholder="This is some alt text" />
				</div>
				<button type="button" onclick="click()">CLICK</button>
			</div>

			<div class="div3 bbod">
				<h2>HTML Preview</h2>
			</div>

			<div class="div4 bbod preview">
				<iframe id="iframe" src="assets/template.html" height="350" width="550" scrolling="no" frameborder="0"></iframe>
			</div>

			<div class="div5 bbod">
				<h2>down right div</h2>
			</div>
		</div>
	</body>
</html>
